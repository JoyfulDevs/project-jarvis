syntax = "proto3";

package channelconfig.v2;

option go_package = "github.com/devafterdark/project-jarvis/proto/channelconfig";

message ChannelConfig {
  DailyScrumConfig daily_scrum = 1;
  WeeklyReportConfig weekly_report = 2;
}

message DailyScrumConfig {
  bool enabled = 1;
}

message WeeklyReportConfig {
  bool enabled = 1;
}
